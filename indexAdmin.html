<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Miami</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleAdmin.css" />
  </head>
  <body>
    <div class="container">
      <a href="login.html" class="title-icon py-3">
        <i class="bi bi-box-arrow-left fs-3"></i>
      </a>
      <h1 class="title-text">Hotel Miami</h1>
      <h2 class="title-text text-danger">Administrador</h2>
    </div>
    <div class="container">
      <div class="mb-5">
        <div class="row">
          <form>
            <div class="mb-3">
              <label class="form-label">Cantidad de Sabanas</label>
              <input
                type="number"
                class="form-control"
                id="inputSabanas"
                placeholder="Cantidad de Sabanas"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Habitaciones Disponibles</label>
              <input
                type="number"
                class="form-control"
                id="inputHabt"
                placeholder="Cantidad de Habitaciones"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Almohadas</label>
              <input
                type="number"
                class="form-control"
                id="inputAlm"
                placeholder="Cantidad de Almohadas"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Batas</label>
              <input
                type="number"
                class="form-control"
                id="inputBatas"
                placeholder="Cantidad de Batas"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary text-center"
              id="BtnAdd"
              onclick="AddData()"
            >
              Agregar
            </button>
            <button type="submit" class="btn btn-primary text-center" id="BtnUpDate">
              Actualizar Datos
            </button>
          </form>
          <hr />
          <table class="table table-bordered" id="tabledata">
            <thead>
              <tr>
                <th>Cantidad de Sabanas</th>
                <th>Habitaciones Disponibles</th>
                <th>Cantidad de Almohadas</th>
                <th>Cantidad de Batas</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
